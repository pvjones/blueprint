<section class="summary-all-results u-full-width">

  <div class="row u-full-width summary-subheader">
    <div class="container row flex-row">
      <div class="four columns summary-subheader-left">
        <div dropdown-select="userGenomeArray"
          dropdown-model="ddSelectSelected"
          dropdown-item-label="display" >
        </div>
      </div>
      <div class="four columns">
        <a ui-sref="start">Upload New Genome</a>
      </div>
      <div class="four columns summary-subheader-right">
        <span><a ui-sref="summary">Back to main summary</a></span>
      </div>
    </div>
  </div>

  <div class="row u-full-width">
    <div class="container">
      <div class="flex-row filter-by">
        <div class="flex-row health-alert">
          <div class="button" ng-click="triggerFilter('healthAlert')" ng-class="{ 'show-button' : !healthAlertSet }">
            Health Alerts
          </div>
          <div class="button active-button" ng-click="triggerFilter()" ng-class="{ 'show-button' : healthAlertSet }">
            <i class="fa fa-check" aria-hidden="true"></i>
          </div>
        </div>
        <div class="flex-row text-filter">
          <input type="text" placeholder="Filter your results..." ng-model="FilterService.searchTerm" ng-change="triggerFilter('search')" />
        </div>
      </div>
    </div>
  </div>

  <div class="row u-full-width">
    <div class="container category-container">
      <div class="u-full-width flex-row wrap">
        <div ng-repeat="category in ddSelectSelected.genomeresults" class="twelve columns">
          <summary-category-table data="category">
          </summary-category-table>
        </div>
      </div>
    </div>
 </div>
</section>
